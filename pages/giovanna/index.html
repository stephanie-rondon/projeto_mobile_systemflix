<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar com Busca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
<!--foi usada IA como suporte durante o processo. -->


 <div class="cabecalho">
    <h1>Systemflix</h1>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light minha-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="perfil.png" alt="Perfil" class="logo-img">
      </a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
        <button id="btn-search" class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <div class="anuncio-filmes">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
     <div class="carousel-inner">
  <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <!-- Slide 1 com texto -->
    <div class="carousel-item active">
      <img src="Vista de 3d xícara de pipoca com assento de cinema _ imagem gerada com IA.jpg" class="d-block w-100" alt="Imagem 1">
      <div class="texto-sobre-imagem">
        <h2>em breve: Cineminha Systemflix</h2>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="megan 2.0.jpg" class="d-block w-100" alt="Imagem 2">
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="como treinar o seu dragao.jpg" class="d-block w-100" alt="Imagem 3">
    </div>

  </div>
</div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </div>

  <div class="titulo">
    <h1>NOSSO CATÁLOGO</h1>
  </div>

  <div class="wrapper">
    <!-- Seções com imagens -->
    <!-- Use o mesmo padrão para section1, section2, section3 -->
  </div>
<div class="anuncio-filmes">
  <div id="carouselFilmes" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselFilmes" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselFilmes" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselFilmes" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="row g-2">
          <div class="col-6 col-md-3"><img src="WALLE H (1).jpg" class="d-block w-100" alt="Wall-E"></div>
          <div class="col-6 col-md-3"><img src="substancia.jpg" class="d-block w-100" alt="Substância"></div>
          <div class="col-6 col-md-3"><img src="pre h.jpg" class="d-block w-100" alt="Pré-História"></div>
          <div class="col-6 col-md-3"><img src="openhaimer poster H (1).jpg" class="d-block w-100" alt="Oppenheimer"></div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="row g-2">
          <div class="col-6 col-md-3"><img src="frozen h (1).jpg" class="d-block w-100" alt="Frozen"></div>
          <div class="col-6 col-md-3"><img src="duna 2 poster H (1).jpg" class="d-block w-100" alt="Duna 2"></div>
          <div class="col-6 col-md-3"><img src="divertidamente 2 poster H (1).png" class="d-block w-100" alt="Divertidamente 2"></div>
          <div class="col-6 col-md-3"><img src="coraline poster H (1).jpg" class="d-block w-100" alt="Coraline"></div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="row g-2">
          <div class="col-6 col-md-3"><img src="conclave poster H (1).jpg" class="d-block w-100" alt="Conclave"></div>
          <div class="col-6 col-md-3"><img src="coringa poster H (1).jpg" class="d-block w-100" alt="Coringa"></div>
          <div class="col-6 col-md-3"><img src="poster invocação h (1).jpeg"Netflix Poster"></div>
          <div class="col-6 col-md-3"><img src="divertidamente 2 poster H (1).png" class="d-block w-100" alt="Divertidamente 2 (repetido)"></div>
        </div>
      </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFilmes" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselFilmes" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

</body>
</html>
